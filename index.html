<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/e184220e01.js" crossorigin="anonymous"></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <h1 class="header">Tic-Tac-Toe</h1>
    <div id="game-board">
        <div class="square" id="square0"><i class="fa-solid fa-x"></i></div>
        <div class="square" id="square1"><i class="fa-solid fa-o"></i></div>
        <div class="square" id="square2">2</div>
        <div class="square" id="square3">3</div>
        <div class="square" id="square4">4</div>
        <div class="square" id="square5">5</div>
        <div class="square" id="square6">6</div>
        <div class="square" id="square7">7</div>
        <div class="square" id="square8">8</div>
    </div>

    <div class="players-turn">
        <p>Player 1's turn ( <span> <i class="fa-solid fa-x"></i></span> )</p>
    </div>

    <div>
        <button type="button" id="restart-button"><i class="fa-solid fa-rotate-right" title="Restart Game"></i></button>
    </div>
    
</body>
</html>
